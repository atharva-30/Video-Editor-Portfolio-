<section id="reels">
    <h2>My Reels</h2>
    <p>Check out my latest short-form edits!</p>
    <div class="reel-grid">
        <!-- Embed Reel 1 (Replace with your Instagram embed code) -->
        <div class="reel-item">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/YOUR_REEL_ID/" data-instgrm-version="14" style="max-width:540px; width:100%;"></blockquote>
            <script async src="//www.instagram.com/embed.js"></script>
        </div>
        <!-- Repeat for more Reels -->
        <div class="reel-item">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/YOUR_REEL_ID2/" data-instgrm-version="14" style="max-width:540px; width:100%;"></blockquote>
            <script async src="//www.instagram.com/embed.js"></script>
        </div>
        <!-- Add up to 6-9 for a grid -->
    </div>
</section>
