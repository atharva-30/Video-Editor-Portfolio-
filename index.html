<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name - Video Editor</h1>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="hero">
        <video autoplay muted loop>
            <source src="your-hero-video.mp4" type="video/mp4">
        </video>
        <h2>Showcasing Cinematic Edits</h2>
    </section>
    
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="video-grid">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" allowfullscreen></iframe>
            <!-- Add more iframes -->
        </div>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Brief bio here. Highlight skills in Adobe Premiere, After Effects, etc.</p>
    </section>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <form action="mailto:your@email.com" method="post">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
